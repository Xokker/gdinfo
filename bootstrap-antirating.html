<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap</title>
        <!-- Bootstrap -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style type="text/css">
        body {
            padding-top: 60px;
        }
        
        .choise, .results {
            text-align: center;
            margin: 0 auto;
        }
        .choise {
            width: 600px;
        }
        .results > h1{
            width: 300px;
            padding: 0px auto;
            margin: 0px auto;
            font-size: 35pt;
        }
        th{
            font-size: 30pt;
            padding:8px 15px!important;
        }
        td > a{
            font-size: 15pt;
        }
        td > span{
            font-size: 12pt!important;
            margin: 0 auto;
            display: block!important;
        }
        td > p{
            text-align: center;
            font-size: 13pt;
        }
        .num{
            width: 100px;
        }
        .rate{
            width:200px;
        }
        </style>
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Gdinfo</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="#">Депутаты</a></li>
                <li><a href="#about">Партии</a></li>
                <li><a href="#contact">Hot Or Not</a></li>
              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Антирейтинг <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Ленивые депутаты</a></li>
                    <li><a href="#">Непопулярные депутаты</a></li>
                    <li><a href="#">Not Hot депутаты</a></li>
                  </ul>
                </li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container">
            <div class="results">
                <h1>Антирейтинг</h1>
                <table class="table" style="text-align: left">
                    <thead>
                        <tr>
                            <th class="num">№</th>
                            <th>Депутат</th>
                            <th class="rate">Плюсов</th>
                            <th class="rate">Минусов</th>
                            <th class="rate">Рейтинг</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td><p>1</p></td>
                            <td><a href="">Жириновский</a></td>
                            <td><span class="label label-success">15</span></td>
                            <td><span class="label label-warning">55</span></td>
                            <td><span class="label label-info">55</span></td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>

        </div><!-- /.container -->

            <script src="http://code.jquery.com/jquery-latest.js"></script>
            <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        </div>
    </body>
</html>
